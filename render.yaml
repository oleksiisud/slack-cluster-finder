services:
  - type: web
    name: slack-cluster-finder-backend
    runtime: python
    plan: starter  # Free tier available
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: HF_TOKEN
        sync: false  # Set manually in Render dashboard
      - key: SLACK_CLIENT_ID
        sync: false
      - key: SLACK_CLIENT_SECRET
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: CORS_ORIGINS
        value: https://cluster-gilt.vercel.app
      - key: MIN_CLUSTER_SIZE
        value: 3
      - key: MAX_CLUSTERS
        value: 15
      - key: DISTANCE_THRESHOLD
        value: 1.5
      - key: EMBEDDING_MODEL
        value: all-MiniLM-L6-v2
    healthCheckPath: /
